

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ", xterm-256color:RGB"

set -g base-index 1
set -g pane-base-index 1

set-option -g prefix C-a
set-option -g prefix2 none

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind v
bind v copy-mode

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi "v" send -X begin-selection
bind-key -T copy-mode-vi "y" send -X copy-selection


bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"
bind-key n command-prompt "new-session -s '%%'"

unbind  -T copy-mode-vi MouseDragEnd1Pane

set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin "tmux-plugins/tmux-ressurect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @continuum-restore 'on'


set -g @plugin 'catpuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery' 

set -g @sessionx-bind 'o' 

set -g @online_icon "ok"
set -g @offline_icon "nok"

set -g @plugin '2kabhishek/tmux2k'

set -g @tmux2k-theme 'onedark'

set -g @tmux2k-icons-only true

set -g @plugin 'xamut/tmux-spotify'

set -g @plugin 'jaclu/tmux-menus'





























run '~/.config/tmux/.tmux/plugins/tpm/tpm'
